        <section class="contact">
        <h2 class="section-head-contact">Contact-Us</h2>
        <div class="contact-card">
            <form name="scotlandincoorg" netlify>
                <div class="form-item">
                    <label for="">Name</label>
                    <input name="name" type="text" placeholder="Enter your name" required/>
                </div>    

                <div class="form-item">
                    <label for="">Email</label>
                    <input name="Email" type="email" placeholder="Enter your Email" required/>
                </div> 

                <div class="form-item">
                    <label for="">Phone Number</label>
                    <input name="Phone" type="text" placeholder="Enter your Mobile Number" required/>
                </div> 

                <div class="form-item">
                    <label for="">Travel Destination</label>
                    <input name="Destination" type="text" placeholder="Enter your Destination" required/>
                </div> 

                <div class="form-item">
                    <label for="">Message or special Requests</label>
                    <textarea name="Message" type="text" placeholder="Say Something"></textarea>
                </div> 

                <div class="text-center">
                    <button type="submit" class="btn-primary">Book Now</button>
                </div>
            </form>
        </div>
    </section>
